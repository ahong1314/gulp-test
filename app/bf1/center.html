    <script>
    //开始时间时间
    let start = laydate.render({
        elem: '#start',
        trigger: 'click', //采用click弹出
        theme: '#3278F0',
        done: function(value, date, endDate) {
            end.config.min = {
                year: date.year,
                month: date.month - 1,
                date: date.date,
            };
            end.config.value = {
                year: date.year,
                month: date.month - 1,
                date: date.date,
            };
        }
    });

    let start1 = laydate.render({
        elem: '#start1',
        trigger: 'click', //采用click弹出
        theme: '#3278F0',
        done: function(value, date, endDate) {
            end1.config.min = {
                year: date.year,
                month: date.month - 1,
                date: date.date,
            };
            end1.config.value = {
                year: date.year,
                month: date.month - 1,
                date: date.date,
            };
        }
    });

    //结束时间
    let end1 = laydate.render({
        elem: '#end1',
        trigger: 'click', //采用click弹出
        theme: '#3278F0',
        done: function(value, date, endDate) {
            start1.config.max = {
                year: date.year,
                month: date.month - 1,
                date: date.date,
            };
        }
    });

    let end = laydate.render({
        elem: '#end',
        trigger: 'click', //采用click弹出
        theme: '#3278F0',
        done: function(value, date, endDate) {
            start.config.max = {
                year: date.year,
                month: date.month - 1,
                date: date.date,
            };
        }
    });

    $(document).ready(function() {
        //左边侧边栏切换
        $(function() {
            $('.p-tabgroup > div').hide();
            $('.p-tabgroup > div:first-of-type').show();
            $('.p-tab a').click(function(e) {
                e.preventDefault();
                var $this = $(this),
                    tabgroup = '#' + $this.parents('.p-tab').data('tabgroup'),
                    others = $this.siblings('a'),
                    target = $this.attr('href');
                othericon = $this.siblings('a').find('span')
                icon = $this.children('span')
                icon.addClass('change-chosed')
                othericon.removeClass('change-chosed')
                others.removeClass('active');
                $this.addClass('active');
                $(tabgroup).children('div').hide();
                $(target).show();
            });
            //内部切换
            $(".list1 > p").click(function() {
                console.log("#" + $(this).attr("data-name"))
                $(".list1 > p").removeClass("add-class");
                $(this).addClass("add-class");
                $("#" + $(this).attr("data-name")).addClass("focus").siblings().removeClass('focus');
                if ("#" + $(this).attr("data-name") == "#trans-record") {
                    $('.trans-hidde').css('display', 'none')
                } else {
                    $('.trans-hidde').css('display', 'block')
                }
            });
            $(".list2 > p").click(function() {
                $(".list2 > p").removeClass("add-class");
                $(this).addClass("add-class");
                $("#" + $(this).attr("data-name")).addClass("focus").siblings().removeClass('focus');
            });
        });

    });
    </script>
